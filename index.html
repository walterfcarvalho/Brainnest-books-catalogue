<head>

  <title>My b/w book list</title>

<body>
  <header>
    <nav>
      <h1>Library records</h1>
  
      <button id="form_show" >
        <i class="fas fa-plus"></i>
      </button>
    </nav>
  </header>

  <main id="main">
  </main>

  <form id="myForm" class="myForm">
      <span class="formTitle">Add a Book</span>
      <label for="title">Title</label>
      <input  
        id="title"
        name="title"
        type="text"
        placeholder="Type the title"
      />
      <span id="title-error"></span>

      <label for="author">Author</label>
      <input  
        name="author"
        id="author"
        type="text"
        placeholder="Type the author"
      />
      <span id="author-error"></span>
      <label for="pages">Number of pages</label>
      <input  
        name="pages"
        id="pages"
        type="number"
        placeholder="Number of pages"
        value="0"
      />
      <span id="pages-error"></span>

      <label for="read">Read ?</label>
      <select
        name="isRead"
        id="read"
      >
        <option value="true">Yes ðŸ˜¸</option>
        <option value="false">No ðŸ˜¿</option>
      </select>

      <div class="book-btn">
      <input id="form_cancel" type="submit" value="Cancel" >
      <input type="submit" value="Ok" >
    </div>
  </form>
